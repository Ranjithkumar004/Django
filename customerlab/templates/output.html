<html>
    <head>
        <title>Output</title>
        <style>
            table,th,td{
                border:1px solid black;
                border-collapse:collapse;
                padding:10px;
            }
            th,td{
                padding:10px;
            }
            .center{
                position: absolute;
                top:50%;
                left:50%;
                transform: translate(-50%,-50%);
            }
        </style>
    </head>
    <body>
        {% block content %}
            <table class="center">
                <tr>
                    <th colspan="2">
                        <center>View Details</center>
                    </th>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>{{name}}</td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td>{{password}}</td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td>{{address}}</td>
                </tr>
                <tr>
                    <th>Mail</th>
                    <td>{{mail}}</td>
                </tr>
            </table>
        {% endblock %}
    </body>
</html>
